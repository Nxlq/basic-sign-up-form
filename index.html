<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>"x" | Sign Up</title>
  </head>
  <body>
    <div class="content-container">
      <div class="content-image">
        <!-- <img src="images/aldebaran-s-_aZUDe5-0TM-unsplash.jpg" /> -->
      </div>
      <div class="content-right">
        <header id="cta-header">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize you deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <h2>Let <em>us</em> help you!</h2>
        </header>
        <form action="" method="get">
          <h2>Let's do this!</h2>
          <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="lastName" />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="password" />
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log In</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
